<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1> 

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Brisbane">Brisbane</option>
      </select>

      <div id="cities">
        <div class="city" id="current">
          <div>
            <div class="current-header" id="current-tz"></div>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>

        <div class="city" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date"></div>
             <div class="difference" id="tz-difference-chicago"></div>
          </div>
          <div class="time"> <small></small></div>
        </div>

        <div class="city" id="perth">
          <div>
            <h2>Perth</h2>
            <div class="date"></div>
            <div class="difference" id="tz-difference-perth"></div>
          </div>
          <div class="time"> <small></small></div>
        </div>
        
      </div>
    </div>
    <footer>
      Coded by <strong>Rachel Schofield</strong> and open sourced on
      <a href="https://github.com/rae72sch/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
